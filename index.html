<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支撑阻力位计算器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        function calculate() {
            let name = document.getElementById("name").value.trim();
            let high = parseFloat(document.getElementById("high").value);
            let low = parseFloat(document.getElementById("low").value);
            let close = parseFloat(document.getElementById("close").value);
            
            if (isNaN(high) || isNaN(low) || isNaN(close)) {
                alert("请输入有效的数值！");
                return;
            }
            
            let pivot = (high + low + close) / 3;
            let r1 = 2 * pivot - low;
            let r2 = pivot + (high - low);
            let r3 = high + 2 * (pivot - low);
            let s1 = 2 * pivot - high;
            let s2 = pivot - (high - low);
            let s3 = low - 2 * (high - pivot);
            
            document.getElementById("r3").innerText = r3.toFixed(2);
            document.getElementById("r2").innerText = r2.toFixed(2);
            document.getElementById("r1").innerText = r1.toFixed(2);
            document.getElementById("p").innerText = pivot.toFixed(2);
            document.getElementById("s1").innerText = s1.toFixed(2);
            document.getElementById("s2").innerText = s2.toFixed(2);
            document.getElementById("s3").innerText = s3.toFixed(2);
            
            let resultTitle = document.getElementById("result-title");
            if (name) {
                resultTitle.innerText = name;
            } else {
                resultTitle.innerText = "计算结果：";
            }
            
            let pivotElement = document.getElementById("p");
            let greenColor = "#50fa7b";
            let defaultColor = "#f778ba";
            
            document.getElementById("s1").style.color = greenColor;
            document.getElementById("s2").style.color = greenColor;
            document.getElementById("s3").style.color = greenColor;
            
            pivotElement.style.color = pivot < close ? greenColor : defaultColor;
        }
    </script>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            border: 2px solid #58a6ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #58a6ff;
            display: inline-block;
            text-align: center;
        }
        .input-section, .results {
            border: 2px solid #58a6ff;
            padding: 15px;
            border-radius: 8px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #58a6ff;
        }
        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px auto;
            font-size: 18px;
            width: 90%;
            max-width: 400px;
        }
        input {
            background: #161b22;
            border: 1px solid #58a6ff;
            padding: 10px;
            color: #c9d1d9;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }
        input:focus {
            border-color: #f778ba;
            outline: none;
            box-shadow: 0 0 10px #f778ba;
        }
        button {
            background: linear-gradient(45deg, #58a6ff, #f778ba);
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
        }
        button:hover {
            box-shadow: 0 0 15px #58a6ff;
        }
        .results {
            font-size: 18px;
            background: #161b22;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px #58a6ff;
            width: 90%;
            max-width: 400px;
        }
        .result-value {
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>支撑阻力位计算器</h2>
        <div class="input-section">
            <label><span>股名称:</span> <input type="text" id="name"></label>
            <label><span>最高价:</span> <input type="number" id="high" step="0.01"></label>
            <label><span>最低价:</span> <input type="number" id="low" step="0.01"></label>
            <label><span>收盘价:</span> <input type="number" id="close" step="0.01"></label>
            <button onclick="calculate()">计算</button>
            <button onclick="exportToExcel()">导出Excel</button>
        </div>
        <div class="results">
            <h3 id="result-title">计算结果：</h3>
            <p>R3: <span id="r3" class="result-value"></span></p>
            <p>R2: <span id="r2" class="result-value"></span></p>
            <p>R1: <span id="r1" class="result-value"></span></p>
            <p>P : <span id="p" class="result-value"></span></p>
            <p>S1: <span id="s1" class="result-value"></span></p>
            <p>S2: <span id="s2" class="result-value"></span></p>
            <p>S3: <span id="s3" class="result-value"></span></p>
        </div>
    </div>
</body>
</html>
